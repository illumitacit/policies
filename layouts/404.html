{{ define "main" }}
<div class="grid place-items-center bg-white py-24 px-6 sm:py-32 lg:px-8 text-center">
  <p class="text-base font-semibold text-brand-primary">404</p>
  <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">
    Page not found
  </h1>
  <p class="mt-6 text-base leading-7 text-gray-600">
    Sorry, we couldn’t find the page you’re looking for.
  </p>
  <div class="mt-10 flex items-center justify-center gap-x-6">
    <a href="{{ .Site.BaseURL }}">
      <button
        class="py-2 px-4 text-sm
               text-white dark:text-slate-50 bg-brand-primary
               font-semibold rounded-xl shadow-4xl focus:ring focus:ring-indigo-300
               transition ease-in-out duration-200 hover:bg-brand-primary-light
              "
      >
        Back to home
      </button>
    </a>
  </div>
</div>
{{ end }}
